{% extends 'base.html' %}
{% block content %}
<h2>Available Jobs</h2>

<ul>
  {% for job in jobs %}
    <li>
      <strong>{{ job.title }}</strong> - {{ job.location }} <br>
      <a href="{% url 'job_detail' job.id %}" class="btn">View Details</a>
      <a href="{% url 'apply_job' job.id %}" class="btn">Apply</a>
    </li>
    <hr>
  {% empty %}
    <li>No jobs available at the moment.</li>
  {% endfor %}
</ul>

{% endblock %}
